<div class="container mt-4">
    <h1>Signup</h1>

    <form (ngSubmit)="signup()" class="form">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" matInput [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}" class="form-control" title="Enter your First Name">
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" matInput [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}" class="form-control" title="Enter your Last Name">
        </div>

        <div class="form-group">
            <label>Username</label>
            <input type="text" matInput [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control" title="Enter your Username">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" matInput [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" title="Enter your Password">
        </div>

        <div class="form-group">
            <label>Role</label>
            <select name="role" id="role" [(ngModel)]="role" [ngModelOptions]="{standalone: true}" class="form-control" title="Enter your Role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="number" matInput [(ngModel)]="age" [ngModelOptions]="{standalone: true}" class="form-control" title="Enter your Age">
        </div>

        <button mat-raised-button type="submit" color="primary" [disabled]="isSubmitting" class="btn btn-primary mt-4">Save</button>
    </form>
    
    <a style="line-height: 4;" routerLink="/login">Already Signed up? Click to Log In.</a>
</div>

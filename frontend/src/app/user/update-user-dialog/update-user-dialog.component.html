<h2 mat-dialog-title>Update User</h2>
<mat-dialog-content>
    <form class="form">
        <div class="form-group">
            <label>User ID</label>
            <input type="number" [(ngModel)]="id" [ngModelOptions]="{standalone: true}" class="form-control" title="Enter your First Name">
        </div>

        <div class="form-group">
            <label>First Name</label>
            <input type="text" [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}" class="form-control" title="Enter your First Name">
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}" class="form-control" title="Enter your Last Name">
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="number" [(ngModel)]="age" [ngModelOptions]="{standalone: true}" class="form-control" title="Enter your Age">
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button class="btn" (click)="onCloseClick()">Cancel</button>
  <button mat-raised-button class="btn" color="primary" [mat-dialog-close]="true" (click)="userUpdate()">Save</button>
</mat-dialog-actions>

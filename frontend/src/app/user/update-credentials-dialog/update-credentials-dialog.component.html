<h2 mat-dialog-title>Update Credentials</h2>
<mat-dialog-content>
    <form class="form">
        <div class="form-group">
            <label>User ID</label>
            <input type="number" [(ngModel)]="id" [ngModelOptions]="{standalone: true}" class="form-control" title="Enter your First Name">
        </div>

        <div class="form-group">
            <label>Username</label>
            <input type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control" title="Enter your Username">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" title="Enter a Password">
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" [(ngModel)]="cPassword" [ngModelOptions]="{standalone: true}" class="form-control" title="Confirm Password">
        </div>

        <div class="form-group">
            <label>Role</label>
            <select name="role" id="role" [(ngModel)]="role" [ngModelOptions]="{standalone: true}" class="form-control" title="Enter your Role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="onCloseClick()">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="userUpdate()">Save</button>
</mat-dialog-actions>

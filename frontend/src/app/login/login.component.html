<div class="container mt-4">
    <h1>Login</h1>

    <form>
        
        <div class="form-group">
            <label>Username</label>
            <input matInput type="text" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control" title="Enter your Username">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input matInput type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" title="Enter your Password">
        </div>

        <br>
        <button mat-raised-button color="primary" type="submit" (click)="save()">Login</button>
    </form>

    <a style="line-height: 4;" routerLink="/">Not yet registered? Click to Sign Up.</a>
